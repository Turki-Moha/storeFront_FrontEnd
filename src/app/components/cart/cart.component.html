<div class="cart-container">
    <div class="cart-panel">
        <div class="cart-item">
            <img src="{{item.item.url}}" alt="{{item.item.name}}">
            <div class="cart-item-details">
                <h2>{{item.item.name}}</h2>
                <p>{{item.item.price}}</p>
                <label for="quantity">Amount: </label>
                <input type="number" id="quantity" min="0" max="10" class="input-number" value="{{item.quantity}}" [(ngModel)]="item.quantity" (change)="calcTotal(); updateShoppingCart(item)">

            </div>
        </div>
        <h3 (ngModelChange)="total">Total: ${{total}}</h3>
    </div>
    <form class="form-margin" #from="ngForm" *ngIf="cart.length !==0" (ngSubmit)="placeOrder">
        <label for="fName">Full name</label>
        <input type="text" minlength="3" placeholder="Minimum 3 characters" required [(ngModel)]="order.name" name="fName" id="fullName">
        
        <label for="address">Address </label>
        <input type="text" minlength="6" placeholder="Minimum 6 characters" required [(ngModel)]="order.address" name="address" id="address">

        <label for="card">Credit card number</label>
        <input type="number" minlength="16" maxlength="16" placeholder="16-digit-number" required [(ngModel)]="credit" name="card" #inputCredit="ngModel" id="cardNumber">

        <button type="submit" [disable]="form.form.invalid">Submit</button>
    </form>
    <div class="empty-cart-message" *ngIf="cart.length ===0">
        <h4>cart is empty</h4>
    </div>
</div>
