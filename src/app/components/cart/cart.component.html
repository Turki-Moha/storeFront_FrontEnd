<div class="cart-container">
    <div class="cart-panel" *ngIf="cart.length !== 0">
        <div class="cart-item" *ngFor="let i of cart">
            <img src="{{i.item.url}}" alt="{{i.item.name}}">
            <div class="cart-item-details">
                <h2>{{i.item.name}}</h2>
                <p>{{i.item.price}}</p>
                <label for="quantity">Amount: </label>
                <input type="number" min="0" max="10" class="input-number" value="{{i.quantity}}" [(ngModel)]="i.quantity" (change)="calcTotal(); updateShoppingCart(i)">
            </div>
        </div>
        <h3 (ngModelChange)="total">Total: ${{total}}</h3>
    </div>
    <form #form="ngForm" class="form-margin"  *ngIf="cart.length !==0" (ngSubmit)="OrderSubmission()">
        <label for="fName">Full name</label>
        <input type="text" minlength="3" placeholder="Minimum 3 characters" required [(ngModel)]="order.name" name="fName" >
        <br>
        <label for="address">Address </label>
        <input type="text" minlength="6" placeholder="Minimum 6 characters" required [(ngModel)]="order.address" name="address" >
        <br>
        <label for="card">Credit card number</label>
        <input type="tel" inputmode="numaric" pattern="[0-9\s]{16,16}" minlength="16" maxlength="16" placeholder="16-digit-number" required [(ngModel)]="credit" name="card" #inputCredit="ngModel" >
        <br>
        <button type="submit" [disabled]="form.form.invalid">submit</button>
    </form>
    <div class="empty-cart-message" *ngIf="cart.length ===0">
        <h2>Cart is empty</h2>
    </div>
</div>
